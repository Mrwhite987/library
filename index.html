<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar container">
        <div class="logo">
          <img src="images/library-logo.png" alt="" height="60px" />
          <h1>Tiny Library</h1>
        </div>
        <div class="my-library">
          <div><p>All books</p></div>
          <div><p>Favorites</p></div>
          <div><p>New Arrivals</p></div>
          <div><p>Reading History</p></div>
        </div>
        <div class="genres">
          <div>
            <p>Fiction</p>
          </div>
          <div>
            <p>Mystery & Thriller</p>
          </div>
          <div>
            <p>Science & Fantasy</p>
          </div>
          <div>
            <p>Biography & History</p>
          </div>
          <div>
            <p>Self-Help & Development</p>
          </div>
        </div>
      </div>
      <div class="admin container">
        <p>Book management</p>
        <p>Admin</p>
        <img src="images/user-setting.png" alt="" height="60px" />
      </div>
      <div class="books container">
        <div class="books-header">
          <h1>Books</h1>
          <button id="open-dialog-button">+ Add new book</button>
        </div>
        <div class="book-shelf"></div>
      </div>
    </div>
    <dialog id="add-book">
      <h2>Add New book</h2>
      <form method="dialog" id="new-book-form">
        <label for="title">Book title:</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Book author:</label>
        <input type="text" id="author" name="author" required />
        <label for="pages">Total pages</label>
        <input type="text" id="pages" name="pages" required />
        <p>Read status:</p>
        <div>
          <input type="radio" id="read" name="read-status" value="read" />
          <label for="read">Read</label>
        </div>
        <div>
          <input type="radio" id="unread" name="read-status" value="unread" />
          <label for="unread">Unread</label>
        </div>
        <menu>
          <button type="submit">Add book</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
