<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar container">
        <div class="logo">
          <img src="images/library-logo.png" alt="" height="55px" />
          <h1>TinyLibrary</h1>
        </div>
        <div class="my-library">
          <h2>My Library</h2>
          <ul>
            <li>All books</li>
            <li>Favorites</li>
            <li>New Arrivals</li>
            <li>Reading History</li>
          </ul>
        </div>
        <div class="genres">
          <h2>Genres</h2>
          <ul>
            <li>Fiction</li>
            <li>Mystery & Thriller</li>
            <li>Science & Fantasy</li>
            <li>Biography & History</li>
            <li>Self-Help & Development</li>
          </ul>
        </div>
      </div>
      <div class="admin container">
        <button>Book Management</button>
        <button>Admin</button>
        <div>
          <img
            src="images/user_17740838.png"
            alt=""
            height="30px"
            width="30px"
          />
        </div>
      </div>
      <div class="books container">
        <div class="books-header">
          <h2>All Books</h2>
          <button id="open-dialog-button"><span>+ </span>Add new book</button>
        </div>
        <div class="book-shelf"></div>
      </div>
    </div>
    <dialog id="add-book">
      <div class="dialog-container">
        <h2>Add New book</h2>
        <form method="dialog" id="new-book-form">
          <div class="book-info-container">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Title..."
            />
          </div>
          <div class="book-info-container">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              placeholder="Author..."
            />
          </div>
          <div class="book-info-container">
            <label for="pages">Pages</label>
            <input
              type="text"
              id="pages"
              name="pages"
              required
              placeholder="total pages..."
            />
          </div>
          <p>Read status:</p>
          <div>
            <input type="radio" id="read" name="read-status" value="read" />
            <label for="read">Read</label>
            <input type="radio" id="unread" name="read-status" value="unread" />
            <label for="unread">Unread</label>
          </div>
          <menu>
            <button type="submit">Add book</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </menu>
        </form>
      </div>
    </dialog>
  </body>
</html>
